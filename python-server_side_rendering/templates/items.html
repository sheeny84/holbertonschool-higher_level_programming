       <title>Items List</title>

       <ul>
        {% if items is none %}
            <li><em>no items found</em></li>
        {% else %}
            {% for item in items %}
                <li>{{ item|e }}</li>
            {% else %}
                <li><em>no items found</em></li>
            {% endfor %}
        {% endif %}
       </ul>
   </body>
